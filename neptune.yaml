host: host.io
port: 443
username: user@name.com
password: pass
open-webbrowser: false

executable: run.py
name: dqn
description: DQN
project: Deep Q-learning

tags: [plgrid, adam]

parameters:

  - name: debug
    description: load debug files and run fit_batch with them
    type: boolean
    default: False
    required: false

  - name: env
    description: Atari game name
    type: string
    default: Breakout
    required: false

  - name: eval
    description: run evaluation with log only
    type: boolean
    default: False
    required: false

  - name: images
    description: save images during evaluation
    type: boolean
    default: False
    required: false

  - name: model
    description: model filename to load
    type: string
    required: false

  - name: name
    description: name for saved files
    type: string
    default: default
    required: false

  - name: play
    description: play with WSAD + Space
    type: boolean
    default: False
    required: false

  - name: seed
    description: pseudo random number generator seed
    type: string
    required: false

  - name: test
    description: run tests
    type: boolean
    default: False
    required: false

  - name: view
    description: view evaluation in a window
    type: boolean
    default: False
    required: false

  - name: weights
    description: print model weights
    type: boolean
    default: False
    required: false
